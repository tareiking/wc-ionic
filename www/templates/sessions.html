<ion-view view-title="Sessions">
    <ion-content>

        <div class="item item-divider">
            <p>Saturday</p>
        </div>
        <div ng-repeat="post in posts">
            <ion-item class="item item-text-wrap item-icon-right" href="#/app/detail/{{post.ID}}">
                <h2 ng-bind-html="post.title"></h2>

                <h2 class="speaker">{{post.speaker.title}}</h2>

                <div>
                    <span class="wc-badge">{{ post.terms.wcb_track[0].name }}</span>
                    <span class="wc-badge badge-time">{{ post.post_meta[0].value }}</span>
                    <span class="wc-badge badge-room">Room</span>
                </div>
                <br>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>

            <div class="item item-divider" ng-if="!(($index + 1) % 4)">
                <p>Sunday</p>
            </div>

        </div>

    </ion-content>
</ion-view>
