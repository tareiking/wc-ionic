<ion-view view-title="Speakers">
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-item ng-repeat="post in posts" href="#/app/speaker/{{post.ID}}" class="item item-avatar item-icon-right">
            <img ng-src="{{ post.avatar }}" alt="{{post.title}}">

            <h2>
                {{ post.title }}
            </h2>

            <p class="title item-wrap-text" ng-bind-html="post.sessions[0].title"></p>
            <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
    </ion-content>
</ion-view>
