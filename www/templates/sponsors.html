<ion-view view-title="Sponsors">
    <ion-content>
        <div class="item item-divider">
            <p>Sponsor Level Divider</p>
        </div>
        <div ng-repeat="post in posts" href="#/app/sponsor/{{post.ID}}" class="">
            <div class="item item-divider" ng-if="!(($index + 1) % 3)">
                <p>Sponsor Level Divider</p>
            </div>
            <div class="item">
                <h3 class="" ng-bind-html="post.title"></h3>
                <img class="image-full" src="http://placehold.it/360x125">

                <div ng-bind-html="post.excerpt"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
